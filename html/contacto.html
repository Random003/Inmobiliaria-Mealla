    <!-- Formulario de Contacto -->
    <main>
        <div class="boxForm">
            <form action="contacto.html" method="get" class="formContacto">
                    <h2 class="textBox">Contactese con nosotros</h2>
                    <label for="nombre">Nombre y Apellido</label>
                    <input class="imputForm" type="text" name="name" id="nombre" required><br>
                    <label for="nombre">Su Email</label>
                    <input class="imputForm" type="email" name="email" required><br>
                    <label for="tel">Su Teléfono</label>
                    <input class="imputForm" type="tel" name="phone" id="telefono" required><br>
                    <label for="consult">Motivo de Consulta</label>
                    <select class="imputForm" name="consult">
                        <option value="" hidden selected>Consulta por</option>
                        <option value="sale">Ventas</option>
                        <option value="rest">Alquileres</option>
                        <option value="appraisal">Tasaciones</option>
                        <option value="consult">Consultas Generales</option>
                    </select><br>
                    <label for="mensaje">Escriba su Consulta a Continuación</label>
                    <textarea class="imputForm" name="message" id="" cols="30" rows="10" required></textarea><br>
                    <div class="contBot">
                        <button class="botBot" type="submit">Enviar</button>
                    </div>
                    
            </form>
        </div>
